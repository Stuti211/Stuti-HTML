<!DOCTYPE html>              <!--Indicates web page written in HTML -->

<head>                       <!--Contains info about web page-->
<title>Basic HTML Table</title>       <!--Contains title of web page-->
</head>

<body>                         <!--contains content of web page-->
   
    <table style="width:10%;padding: 5px; background-color: rgb(231, 169, 169);"> <!--contains Table Tag -->
        <tr>                               <!--Defines a row in table-->
          <th>Rollno</th>                    <!--Defines  col headings in table-->
          <th>Name</th>
          <th>Marks</th>
        </tr>
        <tr>
          <td>1</td>               <!--Defines a cell in a table-->
          <td>Smith</td>
          <td>80</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jack</td>
          <td>94</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Jill</td>
            <td>92</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Bob</td>
            <td>85</td>
          </tr>
      </table>
</body>

</html>                               <!--Indicates end of web page-->
