<!DOCTYPE html>              <!--Indicates web page written in HTML -->

<head>                       <!--Contains info about web page-->
<title>Form Tag</title>       <!--Contains title of web page-->
</head>

<body>                         <!--contains content of web page-->
   


    <form name="signup" >	<!--contains Form Tag -->

        <table  cellpadding = "10">  <!--contains Table Tag -->

<tr>                           <!--Defines a row in table-->
    
<td>FRIST NAME</td>             <!--Defines a cell in a table-->
<td><input type="text" name="FullName" size= "35" placeholder="Enter First Name"/></td>
</tr>

<tr>
    <td>LAST NAME</td>
    <td><input type="text"  name="LastName" size="35" placeholder="Enter Last Name">  </td>
</tr>
<tr>
    <td>Email ID</td>
    <td><input type="email"  name="Email ID" size="35" placeholder="Enter Email ID">  </td>
</tr>
<tr>
<td colspan="2" align="center">
		<input type="submit" class ="button"	value="Submit">
		<input type="reset" class = "button"	value="Reset">
</td>
</tr>
</table>
	
</form>
</body>

</html>                <!--Indicates end of web page-->
