<!DOCTYPE html>              <!--Indicates web page written in HTML -->

<head>                       <!--Contains info about web page-->
<title>Div Tag</title>       <!--Contains title of web page-->
</head>

<body>                         <!--contains content of web page-->
    <div style="border: 5px outset red;
    background-color: lightblue;
    text-align: center;">                           <!--Defines a division or a section in an HTML document-->
        <h2>This is a heading in a div element</h2>  <!--Indicates Heading tag-->
        <p>This is some text in a div element.</p>  <!--Paragraph tag-->
      </div>
</body>

</html>                <!--Indicates end of web page-->
